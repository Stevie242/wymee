<body>
    
    <section class="login">
        <div class="login-head">
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/img/logo/logo.png" alt="Logo WyMee">
                </a>
                <span>Here to recruit your talents</span>
            </div>
            <h5>Connectez-vous à votre WyMee</h5>
        </div>
        <div class="login-body">
            <form action="#">
                <div class="input-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-form">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                    <a href="#">Mots de passe oublié ?</a>
                </div>
                <div class="input-button">
                    <button type="submit">Se connecter</button>
                </div>
            </form>
        </div>
        <div class="login-foot">
            <p>Pas encore de WyMee ? <a href="./register.html">Créez votre WyMee</a></p>
        </div>
    </section>
